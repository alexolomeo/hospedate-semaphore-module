---

- name: "Build app from {{ hospedate_build_repo_url }} on '{{ hospedate_build_repo_branch }}'."
  block:

    - name: "NODE BUILD SERVER - Ensure app sequences exists: {{ hospedate_build_sequence }}"
      ansible.builtin.file:
        path: "{{ hospedate_build_sequence }}"
        state: directory
        owner: "{{ hospedate_build_user }}"
        group: "{{ hospedate_build_group }}"
        mode: 0775
        force: yes

    - name: "NODE BUILD SERVER - Touch if dont exist {{ hospedate_build_sequence_file }}"
      ansible.builtin.file:
        path: "{{ hospedate_build_sequence_file }}"
        state: touch
        mode: u+rw,g-wx,o-rwx
        modification_time: preserve
        access_time: preserve

    - name: NODE BUILD SERVER - Print message if ansible version is greater than 2.7.0
      debug:
        msg: "Ansible version is  {{ ansible_version.full }}"

    - name: "NODE BUILD SERVER - Read file and put variable from {{ hospedate_build_sequence_file }} "
      ansible.builtin.command: "cat {{ hospedate_build_sequence_file }}"
      ignore_errors: true
      changed_when: false
      register: hospedate_number_build_read
      become: yes

    - name: "NODE BUILD SERVER - Set global variable hospedate_number_build"
      ansible.builtin.set_fact:
        hospedate_number_build: "{{ hospedate_number_build_read.stdout }}"

    - name: "NODE BUILD SERVER - Increment variable hospedate_number_build = {{ hospedate_number_build | int + 1 }}"
      ansible.builtin.set_fact: 
        hospedate_number_build={{ hospedate_number_build | int + 1 }}

    - name: "NODE BUILD SERVER - set sequence file {{ hospedate_build_sequence_file }} to {{ hospedate_number_build }}"
      ansible.builtin.shell: "echo {{ hospedate_number_build }} > {{ hospedate_build_sequence_file }}"

    - name: "NODE BUILD SERVER - Delete previous workdir {{ hospedate_build_workdir }}."
      ansible.builtin.file:
        path: "{{ hospedate_build_workdir }}"
        state: absent

    - name: "NODE BUILD SERVER - Ensure app workdir exists: {{ hospedate_build_workdir }}"
      ansible.builtin.file:
        path: "{{ hospedate_build_workdir }}"
        state: directory
        owner: "{{ hospedate_build_user }}"
        group: "{{ hospedate_build_group }}"
        mode: 0775
        force: yes

    - name: "NODE BUILD SERVER - Github Checkout the application source code Hospedate COM"
      ansible.builtin.git:
        repo: "{{ hospedate_build_repo_url }}"
        dest: "{{ hospedate_build_workdir }}"
        version: "{{ hospedate_build_repo_branch }}"
      ignore_errors: yes  

    - name: "NODE BUILD SERVER - Github Recursively change ownership"
      become: yes
      file:
        path: "{{ hospedate_build_workdir}}"
        state: directory
        recurse: yes
        owner: "{{ hospedate_build_user }}"
        group: "{{ hospedate_build_group }}"

    - name: "NODE BUILD SERVER - Git fix trusted directory"
      ansible.builtin.command: "git config --global --add safe.directory {{ hospedate_build_workdir }}"
      args:
        chdir: "{{ hospedate_build_workdir }}"

    - name: "NODE BUILD SERVER - Build the App using Node"
      ansible.builtin.command: "docker build -t {{ hospedate_build_profile_customer }}-{{ hospedate_build_profile_environment }}-{{ hospedate_number_version }} . "
      register: node_build
      args:
        chdir: "{{ hospedate_build_workdir }}"
      changed_when: false

    - name: "NODE BUILD SERVER - Display build application log"
      ansible.builtin.debug:
        var: node_build.stdout
#      when:
#        - display_mvn_output is defined
